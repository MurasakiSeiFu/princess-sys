group 'little.princess.sys'
version '1.0'

repositories {
    maven{ url "http://maven.aliyun.com/nexus/content/groups/public"}
}

buildscript {
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    }
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'
    apply plugin: 'checkstyle'

    ext {
        group = 'little.princess.sys'
        junitVersion = '4.12'
        version '1.0'
        springVersion = '2.0.4.RELEASE'
        swaggerVersion = '2.7.0'
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven{ url"http://maven.aliyun.com/nexus/content/groups/public"}
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    dependencies {
        testCompile "junit:junit:${junitVersion}"
        compile (
                'com.alibaba:fastjson:1.2.28',
                'org.apache.commons:commons-lang3:3.7',
                "org.springframework.boot:spring-boot-starter:${springVersion}"
        )
        compileOnly 'org.projectlombok:lombok:1.16.20'
    }
    //将子项目包复制到根目录
    build.doLast {
        def rootPath = rootProject.buildDir.getPath() + "/distributions"
        copy {
            from buildDir.getPath() + "/distributions" into rootPath
        }
    }

    clean.doFirst {
        delete "${buildDir}/../out"
    }

    checkstyle {
        toolVersion = 7.7
        ignoreFailures = true
        configFile = file(rootProject.getRootDir().getPath() + "/checkstyle.xml")
    }
    //忽略构建时测试失败
    test {
        ignoreFailures true
    }
}

